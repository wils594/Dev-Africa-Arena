<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DevAfrica Arena - L'écosystème leader pour la formation et l'innovation numérique en Afrique.">
    <title>DevAfrica Arena | Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --brand-gold: #f39c12;
            --brand-dark: #222222; /* Texte sombre pour fond blanc */
            --accent-gradient: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: #ffffff; /* FOND BLANC */
            color: var(--brand-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar { padding: 20px 0; transition: all 0.5s ease; background: transparent; z-index: 1000; }
        .navbar.scrolled { padding: 12px 0; }

        .nav-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .navbar-logo { height: 60px; transition: 0.4s; }
        .navbar.scrolled .navbar-logo { height: 45px; }

        .nav-link {
            font-weight: 600;
            color: #444 !important;
            margin: 0 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .nav-link:hover, .nav-link.active { color: var(--brand-gold) !important; }

        /* --- HERO & SNOW --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f8f9fa 100%);
            overflow: hidden;
        }

        #snow-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .header-img-wrapper {
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .header-square-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .img-decoration {
            position: absolute;
            top: 15px; right: -15px; width: 100%; height: 100%;
            border: 2px solid var(--brand-gold);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .text-gradient {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gold {
            background: var(--accent-gradient);
            color: #fff !important; /* Texte blanc sur bouton doré */
            font-weight: 800;
            padding: 15px 35px;
            border-radius: 15px;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(243, 156, 18, 0.2); }

        .btn-outline-dark-custom {
            border: 2px solid #222;
            color: #222 !important;
            font-weight: 700;
            padding: 15px 35px;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-outline-dark-custom:hover { background: #222; color: #fff !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <div class="nav-container d-flex align-items-center justify-content-between w-100">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.png" alt="Logo" class="navbar-logo">
            </a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="a-propos.html">À Propos</a></li>
                     <li class="nav-item"><a class="nav-link" href="valeurs.html">Valeurs</a></li>
                     <li class="nav-item"><a class="nav-link" href="argument.html">Argument</a></li>
                    <li class="nav-item"><a class="nav-link" href="partenaires.html">Partenaires</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-gold py-2 px-4" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<header class="hero">
    <canvas id="snow-canvas"></canvas>
    <div class="container" style="position: relative; z-index: 2;">
        <div class="row align-items-center">
            <div class="col-lg-6" data-aos="fade-right">
                <div class="badge bg-warning text-dark mb-3 px-3 py-2 rounded-pill fw-bold">CONCOURS 2026</div>
                <h1 class="display-3 fw-800 mb-4" style="color: #111;">Propulser l'<span class="text-gradient">Afrique</span> par le numérique</h1>
                <p class="lead text-muted mb-5">
                    DevAfrica Arena est le catalyseur de talents qui façonne les architectes technologiques de demain.
                </p>
                <div class="d-flex flex-wrap gap-3">
                    <a href="criteres.html" class="btn btn-gold">Criteres de Participation</a>
                    <a href="a-propos.html" class="btn btn-outline-dark-custom btn-lg">Découvrir</a>
                </div>
            </div>

            <div class="col-lg-5 offset-lg-1 d-none d-lg-block" data-aos="fade-left">
                <div class="header-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&q=80&w=800" alt="Innovation" class="header-square-img">
                    <div class="img-decoration"></div>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });
    
    window.addEventListener('scroll', function() {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 30) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
    });

    // --- SNOW ANIMATION ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 1 + 0.5,
                opacity: Math.random() * 0.5 + 0.2
            });
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(200, 200, 200, 0.4)'; // Flocons gris/blanc doux
        
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            
            p.y += p.speed;
            if(p.y > canvas.height) p.y = -10;
        });
        requestAnimationFrame(animate);
    }

    init();
    animate();
    window.addEventListener('resize', init);
</script>
</body>
</html>
