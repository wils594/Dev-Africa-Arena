<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Critères & Inscription | DevAfrica Arena</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --brand-gold: #f39c12;
            --brand-dark: #111111;
            --accent-gradient: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        body { 
            background-color: #ffffff; 
            color: var(--brand-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        #snow-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .content-wrapper { position: relative; z-index: 2; }
        .text-gradient { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Critères Techniques */
        .tech-badge {
            display: inline-block; padding: 8px 20px; margin: 5px;
            background: #f8f9fa; border: 1px solid #eee; border-radius: 50px;
            font-size: 0.9rem; font-weight: 600; color: #555;
        }
        .category-title { border-left: 4px solid var(--brand-gold); padding-left: 15px; margin-bottom: 25px; font-weight: 800; }

        /* Formulaire */
        .registration-box {
            background: var(--brand-dark);
            color: white;
            border-radius: 40px;
            padding: 60px;
            margin-bottom: 80px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .form-label { font-weight: 600; font-size: 0.85rem; color: #aaa; text-transform: uppercase; margin-bottom: 8px; }
        
        .form-control, .form-select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            color: white !important;
        }

        .form-control:focus { background: rgba(255,255,255,0.08); border-color: var(--brand-gold); box-shadow: none; }

        .btn-register {
            background: var(--accent-gradient);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 800;
            color: white;
            width: 100%;
            transition: 0.3s;
        }

        #my-form-status { margin-top: 20px; font-weight: 600; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="content-wrapper">
    <header class="py-5 mt-5 text-center">
        <div class="container">
            <span class="badge bg-dark rounded-pill px-3 py-2 mb-3">DEVAFRICA ARENA</span>
            <h1 class="display-4 fw-800 mb-3" data-aos="fade-up">Critères & <span class="text-gradient">Inscription</span></h1>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6" data-aos="fade-right">
                    <h3 class="category-title text-uppercase">Frontend & Design</h3>
                    <div class="mb-4">
                        <span class="tech-badge">React / Next.js</span>
                        <span class="tech-badge">Vue 3</span>
                        <span class="tech-badge">Tailwind CSS</span>
                        <span class="tech-badge">TypeScript</span>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <h3 class="category-title text-uppercase">Backend & Ops</h3>
                    <div class="mb-4">
                        <span class="tech-badge">Node.js</span>
                        <span class="tech-badge">Python</span>
                        <span class="tech-badge">Docker</span>
                        <span class="tech-badge">PostgreSQL</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="registration-box" data-aos="zoom-in">
            <form id="my-form" action="https://formspree.io/f/maqnreqk" method="POST">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" name="prenom" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Âge</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Niveau</label>
                        <select name="niveau" class="form-select">
                            <option>Junior</option>
                            <option>Intermédiaire</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Pays</label>
                        <input type="text" name="pays" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Domaine</label>
                        <input type="text" name="domaine" class="form-control" placeholder="Web / Mobile" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Diplôme</label>
                        <input type="text" name="diplome" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Motivation</label>
                        <textarea name="motivation" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Vision</label>
                        <textarea name="vision" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="col-12 text-center mt-5">
                        <button id="my-form-button" class="btn-register">Envoyer ma candidature</button>
                        <p id="my-form-status"></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 800 });

    // --- SCRIPT FORMULAIRE AJAX ---
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Candidature envoyée avec succès !";
          status.className = "success";
          form.reset();
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
            } else {
              status.innerHTML = "Erreur lors de l'envoi.";
            }
            status.className = "error";
          })
        }
      }).catch(error => {
        status.innerHTML = "Erreur réseau.";
        status.className = "error";
      });
    }
    form.addEventListener("submit", handleSubmit);

    // --- SCRIPT NEIGE ---
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<50; i++) {
            particles.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1, speed: Math.random() * 0.5 + 0.1, opacity: Math.random() * 0.3
            });
        }
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.fillStyle = `rgba(180, 180, 180, ${p.opacity})`;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            p.y += p.speed; if(p.y > canvas.height) p.y = -5;
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init);
    init(); animate();
</script>
</body>
</html>
